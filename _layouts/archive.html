---
layout: default
---

<div id="main" role="main">			
	<div class="wrap">
		<div class="page-title">
			<h3>{{ page.title }}</h3>
			{% if page.excerpt %}<h5 style="color:#BBBBBB">{{ page.excerpt }}</h5>{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
